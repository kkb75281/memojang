<!DOCTYPE html>

<head>
    <title>drag(onmousemove/up)</title>
</head>

<style>
    body {
        user-select: none;
    }

    #dragzone {
        position: absolute;
    }

    #dragmove {
        cursor: move;
    }
</style>

<body>
    <div id="dragzone">
        <div id="dragtext">Hello</div>
    </div>
</body>

<script>

    let dragZone = document.getElementById('dragzone');
    let dragText = document.getElementById('dragtext');
    let clickX = 0, clickY = 0, mouseX = 0, mouseY = 0, poX = 0, poY = 0;

    dragText.onmousedown = dragStart;

    function dragStart(e) {
        // console.log(e);
        // console.log({k:e.target});

        clickX = dragZone.offsetLeft;
        clickY = dragZone.offsetTop;
        // console.log(clickX, clickY);

        mouseX = e.pageX;
        mouseY = e.pageY;
        // console.log(mouseX, mouseY);

        poX = clickX - mouseX;
        poY = clickY - mouseY;
        // console.log(poX, poY);

        document.onmousemove = dragMove;
        document.onmouseup = dragEnd;
    }

    function dragMove(e) {
        // console.log(e)

        dragZone.style.top = poY + e.clientY + "px";
        dragZone.style.left = poX + e.clientX + "px";
    }

    function dragEnd() {
        document.onmousemove = null;
        document.onmouseup = null;
    }

</script>

</html>
