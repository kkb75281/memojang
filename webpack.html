<script>
    hljs.highlightAll();

    // 마우스 스크롤 내리면 top 버튼 올라오게
    let goToTop = document.querySelector(".top");
    
    window.onwheel = function (e) {
        // console.log(e);
        
        if(e.deltaY > 0){
            goToTop.style.bottom = '3vw';
        } else {
            goToTop.style.bottom = '-3vw';
        }
    }

    goToTop.addEventListener("click", () => {
        // window.scrollTo({ top:0, behavior:'smooth' });
        window.scrollTo(0,0);
        goToTop.style.bottom = '-3vw';
    });

</script>
